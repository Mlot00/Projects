<div class="container">
    <h1 class="mt-3">Lista Kontaktów</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/contacts/add']" class="btn btn-primary">Add Contact</a>
    </div>

    <ng-container>
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Email</th>
                    <th>Numer telefonu</th>
                    <th>Data urodzrnia</th>
                    <th>Kategoria</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.dateOfBirth | date:'yyy-MM-dd'}}</td>
                    <td> <span class="badge bg-secondary">{{contact.categoryOption.name}}</span></td>
                    <td class="w-13">
                        <div class="flex-column">
                            <a [routerLink]="['/admin/contacts', contact.id]" class="btn btn-info">Edit</a>
                            <button type="button" class="btn btn-danger ms-3" (click)="onClick(contact.id)" >Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
