<div class="container  col-md-6 col-lg-4 mx-auto">
    <h1 class="m-3 text-center">Edytuj kontakt</h1>

    <ng-container *ngIf="model">



        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 mb-5">
                <div class="mt-3">
                    <label class="form-label" for="firstName">Imię</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                        [(ngModel)]="model.firstName">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="lastName">Nazwisko</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="model.lastName">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="phone">Numer telefonu</label>
                    <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="model.phone">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="dateOfBirth">Data Urodzenia</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control"
                        [ngModel]="model.dateOfBirth | date: 'yyyy-MM-dd'" value="model.dateOfBirth"
                        (ngModelChange)="model.dateOfBirth = $event">
                </div>
                <div class="mt-3 ">
                    <label class="form-label" for="category">Kategoria</label>

                    <ng-container *ngIf="categories$ | async as categories">
                        <select class="btn  w-100 bg-light text-start" name="category" id="category"
                            [(ngModel)]="selectedCategory">
                            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                        </select>
                    </ng-container>

                </div>
                <div class="mt-3 row justify-content-between">
                    <div class="col-auto">
                    <button type="submit" class="btn btn-primary ">Zapisz</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger align-content-end justify-content-end" (click)="onClick()">Usuń</button>
                    </div>
                
                </div>
            </div>
        </form>
    </ng-container>
</div>
