<div class="container col-md-6 col-lg-4 mx-auto">
    <h1 class="m-3 text-center">Dodaj Kontakt</h1>

    <form (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label class="form-label" for="firstName">ImiÄ™</label>
                <input  type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="model.firstName">
            </div>
            <div class="mt-3">
                <label class="form-label" for="lastName">Nazwisko</label>
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="model.lastName">
            </div>
            <div class="mt-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email">
            </div>
            <div class="mt-3">
                <label class="form-label" for="phone">Numer Telefonu</label>
                <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="model.phone">
            </div>
            <div class="mt-3">
                <label class="form-label" for="dateOfBirth">Data urodzenia</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" [(ngModel)]="model.dateOfBirth">
            </div>
            <div class="mt-3">
                <label class="form-label" for="categories">Kategoria</label>
                <ng-container *ngIf="categories$ | async as categories">
                    <select class="btn w-100 bg-light text-lg-start" name="categories" id="categories" [(ngModel)]="model.category">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                </ng-container>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" >Zapisz</button>
            </div>
        </div>
    </form>

</div>
