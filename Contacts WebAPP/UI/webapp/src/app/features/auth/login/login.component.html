<div class="container">
    <div class="mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <h1>Logowanie</h1>

            <form (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label class="form-label" for="email" >Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="password" >Has≈Ço</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                </div>
            </form>

        </div>

    </div>
</div>
