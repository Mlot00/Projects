<div class="container text-center">
    <h1 class="mt-3">Lista Kontaktów</h1>
    <div class="my-5 me-3 ms-3">
        <div class="row ">
            <ng-container *ngIf="contacts$ | async as contacts">
                <div class=" col col-lg-2 mt-4"  *ngFor="let contact of contacts">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title ">{{contact.lastName}}</h5>
                            <p class="">{{contact.firstName}}</p>
                            <span>
                                <a [routerLink]="['/contact', contact.id]" class="btn btn-primary">Szczegóły</a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="user?.roles?.includes('Reader')">
            <div class="d-flex justify-content-end mt-3">
                <a [routerLink]="['/contacts/add']" class="btn btn-primary">Add Contact</a>
            </div>
        </ng-container>
        </div>
    </div>
</div>
