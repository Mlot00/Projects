<div class="container  col-md-6 col-lg-4 mx-auto">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <form (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" disabled id="categoryId" name="categoryId" value="{{category.id}}" class="form-control" >
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" [(ngModel)]="category.name" class="form-control">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category Not Found!!!
        </div>
    </ng-template>

</div>
